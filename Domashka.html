<ul id="myUL"><li>Первый элемент</li><li>Второй элемент</li></ul>

<script>

        function append() {
            var newEl = document.createElement('li');
            newEl.innerHTML = 'New Elenent';
            document.getElementById("myUL").appendChild(newEl);

        };

        
        function remove() {

            var elem = document.getElementById("myUL").lastChild;
            elem.parentNode.removeChild(elem);
            
        };


        function replace() {
                var newItem = document.createElement("li");
                var firstChild = document.getElementById("myUL").firstChild;
                newItem.innerHTML = "newElement2";
                document.getElementById("myUL").replaceChild(newItem, firstChild);
        };

        function next() {
            var masEl = document.getElementById("myUL").children;
            masEl[0].style.color = 'red';
            for (i=0; i>=masEl.length; i++){
                masEl = masEl[i]}
