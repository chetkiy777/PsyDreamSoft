<!doctype html>
<html lang="3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<p>Введите фразу</p>
<input type="text" id="disp">
<button type="button" onclick="readInp()">START</button>
<button type="button" onclick="bigSmall()">GET Words</button>




    <script type="text/javascript">
        var word;
        var words = new Array();
        var res;

        function readInp() {
            word = document.getElementById("disp").value;
            words = word.split(" ");


            html = '<ul>';
            words.forEach(function (item) {
                html += '<li>' + item;
            });
            html += '<ul>';

            var str = document.getElementById("disp").value;
            var patt = new RegExp("a", "g");
            console.log(str);
            res = str.match(patt);
            result = res.length;


            document.write(html + "букв а в строчке " + result + " штук");
        };

        function bigSmall() {
            wordBS = document.getElementById("disp").value;
            wordsBS = wordBS.split(" ");
            console.log(wordsBS);
            var first = wordsBS[0];
            var last = wordsBS[wordsBS.length - 1];
            var preLast = wordsBS[wordsBS.length - 2];
            console.log(first.toUpperCase());
            console.log(last.toLowerCase());
            console.log(preLast.toLowerCase());
        };
    </script>

</body>
</html>
