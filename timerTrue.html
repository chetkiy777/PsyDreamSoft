<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyTimet by Gladkiy</title>
</head>
<body>
    <h2>Таймер до 30 секунд</h2>

    <input type="text" value="1" id="disp"> <br> <br>
    <button onclick="startTimer()">START</button> <br> <br>
    <button onclick="stopTimer()">STOP</button> <br> <br>
    <button onclick="pauseTimer()">pause</button>


        <script type="text/javascript">
            var st;
            var elem = 0;

             // Запукаем таймер
            function startTimer() {
                elem = document.getElementById("disp");
                elem.value = parseInt(elem.value) + 1;

                if (elem.value < 30) {
                  st = window.setTimeout(startTimer, 1000);
                }
            };

            // Ставим таймер на паузу
            function pauseTimer() {
                clearTimeout(st, 1000);
            };

            // Останавливаем таймер и обнуляем
            function stopTimer() {
                clearTimeout(st, 1000);
                elem.value = 0;
            };
        </script>

</body>
</html>
