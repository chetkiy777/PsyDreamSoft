        <button id="myBtn">ВХОД</button>
    </form>

        <script async type="text/javascript">
            var btn = document.getElementById('myBtn')
            var allInp = document.querySelector('form')



            allInp.addEventListener("change" , function () {
                if (allInp[0].value === 'admin') {
                    window.localStorage.setItem("key1" , "admin")
