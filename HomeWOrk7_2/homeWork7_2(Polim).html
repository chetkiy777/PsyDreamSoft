<body>
    <script type="text/javascript">


        function Doctor() {
            this.walk = function () {
                console.log('this object can walk')
            }
            this.drink = function () {
                console.log('this object can drink')
            }
            this.eat = function () {
                console.log('this object can eat')
            }
            this.cure = function () {
                console.log ('this doctor can CURE')
            }

            };


        function Dentis(walk , drink , eat) {
            this.walk = function () {
                console.log('this object can walk' + '<br />')
            }
            this.drink = function () {
                console.log('this object can drink' + '<br />')
            }
            this.eat = function () {
                console.log('this object can eat' + '<br />')
            }
            this.cure = function () {
                console.log ('this object of class Doctor - can cure: Treat Teeth')
            }
        };

        function Surgeon(walk , drink , eat) {
            this.walk = function () {
                console.log('this object can walk' + '<br />')
            }
            this.drink = function () {
                console.log('this object can drink' + '<br />')
            }
            this.eat = function () {
                console.log('this object can eat' + '<br />')
            }
            this.cure = function () {
                console.log ('this object of class Doctor - can cure: Perform Operations')
            }
        };

        Dentis.prototype = new Doctor();
        Surgeon.prototype = new Doctor();

        var dentis = new Dentis();
        var surgeon = new Surgeon();


        dentis.cure();
        surgeon.cure();
    </script>
